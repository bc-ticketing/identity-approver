spring:
  datasource:
    driver-class-name:
    url: *Databse-Url*
    username: *Username*
    password: *Password*
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
  mail:
    host: *host*
    port: *port*
    username: *mail username*
    password: *mail password*
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

twilioAccountSid: *Twilio Account Sid*
twilioAuthToken: *Twilio Auth Token*
twiliophoneNumber: *Twilio Phone Number*
IdentityContractAddress: *'Address of Identity Contract'*
BlockchainPath: *HTTP Addres used to connect to Eth Net*
BlockchainWalletPath: *Path to Wallet File*
BlockchainWalletPSWD: *Wallet Password*
server:
  port: *Port you want to Serv*